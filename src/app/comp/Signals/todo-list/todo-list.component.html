<p>todo-list works!</p>

<div>
    <input type="text" [(ngModel)]="textValue" placeholder="Enter todo item" id="addtext" #text />
    <br>
    <button (click)="add(text)" id="btn">Add</button>

</div>

<div>
    <ul>
        @for(item of todoList(); track $index){

        <li><span>{{$index}} {{item}}</span> &nbsp; &nbsp;
            <button (click)="delete($index)">Remove</button>
        </li>

        }
        @empty{
        <li>No items in the list</li>
        }
    </ul>
</div>
